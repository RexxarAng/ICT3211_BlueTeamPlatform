<head>
	<title>Network Capture</title>
</head>

{% extends "base.html" %}

{% block body %}

<!--Page content-->
<div class="container mt-5">
	<h1>Network Capture</h1>

	<div class="mb-3">
		<h5>Browse the captured network packets from the <b>Honeypot Debian machine</b> here.</h5>
		<form action="/data_transfer/network" method="POST">
			<button class="btn btn-primary" type="submit" name="action" value="browse">Browse Files</button>
		</form>
		{% if message %}
		<p>
			Cannot open <span style="color:red;">{{ message }}</span>.<br />
			Click here to <a href="/admin/networkcapture">modify config settings</a>.
		</p>
		{% endif %}
	</div>
</div>

{% endblock %}
