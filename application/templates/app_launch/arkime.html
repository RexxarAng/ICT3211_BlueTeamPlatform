<head>
	<title>Arkime Views</title>
</head>

{% extends "base.html" %}

{% block body %}

<!--Page content-->
<div class="container mt-5">
	<h1>Arkime Views</h1>

	<div class="mb-3">
		<label for="formFileLg" class="form-label">Launch <b>Arkime Views</b> here.</label><br />
		{% for view,url in arkime_views.items() %}
		<button class="btn btn-{{ style[loop.index%5] }}" onclick="open_arkime_view(this)" value="{{url}}">{{view|title}}</button>			
		{% if loop.index%5 == 0 %}<br /><br />{% endif %}
		{% endfor %}
	</div>
</div>

{% endblock %}
