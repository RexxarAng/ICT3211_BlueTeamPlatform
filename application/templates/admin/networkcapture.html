<head>
	<title>Config Network Capture</title>
</head>

{% extends "base.html" %}

{% block body %}

<!--Page content-->
<div class="container mt-5">
	<h1>Configure Network Capture Path</h1>

	<div class="mb-3">
		<h5 class="form-label">Configure your admin settings for Network Capture here!</h5>
		<form action="/admin/networkcapture" method="POST">
			<div>{{ form.capture_path.label }}: {{ form.capture_path }}</div>
			<button class="btn btn-primary" type="submit">Update Path</button>
		</form>
	</div>
</div>

{% endblock %}
