    <body>
        <div class="card" style="width: 100%">

                    <div class="row no-gutters">
                        <div class="col-10 pb-2">

                        </div>

              <div id="filter-menu" class="card-header">
                <div class="row no-gutters">
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="updateFilter(value, 'item')"
                            id="select-item"
                        >
                        <option value="">Select a network item</option>
                        <option value="edge">edge</option>
                        <option value="node">node</option>
                    </select>
                  </div>
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            onchange="updateFilter(value, 'property')"
                            id="select-property"
                        >
                        <option value="">Select a property...</option>
                    </select>
                  </div>
                  <div class="col-3 pb-2">
                    <select
                            class="form-select"
                            aria-label="Default select example"
                            id="select-value"
                        >
                        <option value="">Select value(s)...</option>
                    </select>
                  </div>
                  <div class="col-1 pb-2">
                    <button type="button" class="btn btn-primary btn-block" onclick="highlightFilter(filter);">Filter</button>
                  </div>
                  <div class="col-2 pb-2">
                    <button type="button" class="btn btn-primary btn-block" onclick="clearFilter(true)">Reset Selection</button>
                  </div>
                </div>
              </div>
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"cnt": 10, "color": "#97c2fc", "id": "10.0.2.15", "inresult": 1, "label": "10.0.2.15", "network.bytes": 19565, "network.packets": 181, "node": ["Ubuntu-22"], "pos": 0, "sessions": 38, "shape": "dot", "totDataBytes": 9767, "type": 1}, {"cnt": 1, "color": "#97c2fc", "id": "192.168.1.1", "inresult": 1, "label": "192.168.1.1", "network.bytes": 8544, "network.packets": 48, "node": ["Ubuntu-22"], "pos": 1, "sessions": 24, "shape": "dot", "totDataBytes": 6528, "type": 2}, {"cnt": 1, "color": "#97c2fc", "id": "185.125.190.49", "inresult": 1, "label": "185.125.190.49", "network.bytes": 860, "network.packets": 10, "node": ["Ubuntu-22"], "pos": 2, "sessions": 1, "shape": "dot", "totDataBytes": 276, "type": 2}, {"cnt": 1, "color": "#97c2fc", "id": "35.232.111.17", "inresult": 1, "label": "35.232.111.17", "network.bytes": 819, "network.packets": 10, "node": ["Ubuntu-22"], "pos": 3, "sessions": 1, "shape": "dot", "totDataBytes": 235, "type": 2}, {"cnt": 1, "color": "#97c2fc", "id": "185.125.190.17", "inresult": 1, "label": "185.125.190.17", "network.bytes": 1774, "network.packets": 21, "node": ["Ubuntu-22"], "pos": 4, "sessions": 2, "shape": "dot", "totDataBytes": 552, "type": 2}, {"cnt": 1, "color": "#97c2fc", "id": "34.122.121.32", "inresult": 1, "label": "34.122.121.32", "network.bytes": 1530, "network.packets": 20, "node": ["Ubuntu-22"], "pos": 5, "sessions": 2, "shape": "dot", "totDataBytes": 322, "type": 2}, {"cnt": 1, "color": "#97c2fc", "id": "35.224.170.84", "inresult": 1, "label": "35.224.170.84", "network.bytes": 2511, "network.packets": 31, "node": ["Ubuntu-22"], "pos": 6, "sessions": 3, "shape": "dot", "totDataBytes": 705, "type": 2}, {"cnt": 3, "color": "#97c2fc", "id": "fe80::84e:fb56:a579:7d38", "inresult": 1, "label": "fe80::84e:fb56:a579:7d38", "network.bytes": 609, "network.packets": 6, "node": ["Ubuntu-22"], "pos": 7, "sessions": 3, "shape": "dot", "totDataBytes": 245, "type": 1}, {"cnt": 1, "color": "#97c2fc", "id": "ff02::16", "inresult": 1, "label": "ff02::16", "network.bytes": 440, "network.packets": 4, "node": ["Ubuntu-22"], "pos": 8, "sessions": 1, "shape": "dot", "totDataBytes": 192, "type": 2}, {"cnt": 1, "color": "#97c2fc", "id": "ff02::2", "inresult": 1, "label": "ff02::2", "network.bytes": 62, "network.packets": 1, "node": ["Ubuntu-22"], "pos": 9, "sessions": 1, "shape": "dot", "totDataBytes": 8, "type": 2}, {"cnt": 1, "color": "#97c2fc", "id": "ff02::fb", "inresult": 1, "label": "ff02::fb", "network.bytes": 107, "network.packets": 1, "node": ["Ubuntu-22"], "pos": 10, "sessions": 1, "shape": "dot", "totDataBytes": 45, "type": 2}, {"cnt": 1, "color": "#97c2fc", "id": "224.0.0.251", "inresult": 1, "label": "224.0.0.251", "network.bytes": 87, "network.packets": 1, "node": ["Ubuntu-22"], "pos": 11, "sessions": 1, "shape": "dot", "totDataBytes": 45, "type": 2}, {"cnt": 1, "color": "#97c2fc", "id": "185.125.190.18", "inresult": 1, "label": "185.125.190.18", "network.bytes": 860, "network.packets": 10, "node": ["Ubuntu-22"], "pos": 12, "sessions": 1, "shape": "dot", "totDataBytes": 276, "type": 2}, {"cnt": 1, "color": "#97c2fc", "id": "91.189.91.49", "inresult": 1, "label": "91.189.91.49", "network.bytes": 1720, "network.packets": 20, "node": ["Ubuntu-22"], "pos": 13, "sessions": 2, "shape": "dot", "totDataBytes": 552, "type": 2}, {"cnt": 1, "color": "#97c2fc", "id": "185.125.190.48", "inresult": 1, "label": "185.125.190.48", "network.bytes": 860, "network.packets": 10, "node": ["Ubuntu-22"], "pos": 14, "sessions": 1, "shape": "dot", "totDataBytes": 276, "type": 2}]);
                  edges = new vis.DataSet([{"from": "10.0.2.15", "network.bytes": 8544, "network.packets": 48, "node": ["Ubuntu-22"], "to": "192.168.1.1", "totDataBytes": 6528, "value": 24}, {"from": "10.0.2.15", "network.bytes": 860, "network.packets": 10, "node": ["Ubuntu-22"], "to": "185.125.190.49", "totDataBytes": 276, "value": 1}, {"from": "10.0.2.15", "network.bytes": 819, "network.packets": 10, "node": ["Ubuntu-22"], "to": "35.232.111.17", "totDataBytes": 235, "value": 1}, {"from": "10.0.2.15", "network.bytes": 1774, "network.packets": 21, "node": ["Ubuntu-22"], "to": "185.125.190.17", "totDataBytes": 552, "value": 2}, {"from": "10.0.2.15", "network.bytes": 1530, "network.packets": 20, "node": ["Ubuntu-22"], "to": "34.122.121.32", "totDataBytes": 322, "value": 2}, {"from": "10.0.2.15", "network.bytes": 2511, "network.packets": 31, "node": ["Ubuntu-22"], "to": "35.224.170.84", "totDataBytes": 705, "value": 3}, {"from": "fe80::84e:fb56:a579:7d38", "network.bytes": 440, "network.packets": 4, "node": ["Ubuntu-22"], "to": "ff02::16", "totDataBytes": 192, "value": 1}, {"from": "fe80::84e:fb56:a579:7d38", "network.bytes": 62, "network.packets": 1, "node": ["Ubuntu-22"], "to": "ff02::2", "totDataBytes": 8, "value": 1}, {"from": "fe80::84e:fb56:a579:7d38", "network.bytes": 107, "network.packets": 1, "node": ["Ubuntu-22"], "to": "ff02::fb", "totDataBytes": 45, "value": 1}, {"from": "10.0.2.15", "network.bytes": 87, "network.packets": 1, "node": ["Ubuntu-22"], "to": "224.0.0.251", "totDataBytes": 45, "value": 1}, {"from": "10.0.2.15", "network.bytes": 860, "network.packets": 10, "node": ["Ubuntu-22"], "to": "185.125.190.18", "totDataBytes": 276, "value": 1}, {"from": "10.0.2.15", "network.bytes": 1720, "network.packets": 20, "node": ["Ubuntu-22"], "to": "91.189.91.49", "totDataBytes": 552, "value": 2}, {"from": "10.0.2.15", "network.bytes": 860, "network.packets": 10, "node": ["Ubuntu-22"], "to": "185.125.190.48", "totDataBytes": 276, "value": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "nodes",
            "edges"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  
                    network.on("selectNode", neighbourhoodHighlight);
                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
